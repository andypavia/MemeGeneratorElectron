<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="stylesheets/index.css">
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" data-require="bootstrap-css@3.1.1" data-semver="3.2.0">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app container">
            <div class="home">
                <h1>Meme Generator</h1>
                <div class="controls">
                    <div class="input-symbol">
                    Upload new background
                        <input class="btn btn-file new-meme" type="file"/>
                    </div>
                </div>
                <div class="showcase">
                    <div class="img-wrapper">
                        <div class="top txt-box ui-widget-content transparent-txt-box">
                            <div class="meme-textcontrol-dragoverlay"></div>
                            <textarea class="ui-widget-header">Top Text</textarea>
                        </div>
                        <div class="bottom txt-box ui-widget-content transparent-txt-box">
                            <div class="meme-textcontrol-dragoverlay"></div>
                            <textarea class="ui-widget-header">Bottom Text</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
        <script type="text/javascript">
            if(window && !window.$ && !window.jQuery && module && module.exports && module.exports){
            window.$ = window.jQuery = module.exports;
            }
        </script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
